<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
<th:block th:include="include :: header('修改敏感操作通知')" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-notify-edit"
			th:object="${sysOperNotify}">
			<input name="id" th:field="*{id}" type="hidden">
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">类型：</label>
				<div class="col-sm-8">
					<select name="type" class="form-control m-b" required>
						<option value="0">邮件</option>
						<option value="1">短信</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">URL：</label>
				<div class="col-sm-8">
					<input name="operateUrl" th:field="*{operateUrl}"
						class="form-control" type="text" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">主题：</label>
				<div class="col-sm-8">
					<input name="subject" th:field="*{subject}" class="form-control"
						type="text" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">模板：</label>
				<div class="col-sm-8">
					<textarea name="template" class="form-control" rows="15" required>[[*{template}]]</textarea>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">备注：</label>
				<div class="col-sm-8">
					<input name="remark" th:field="*{remark}" class="form-control"
						type="text">
				</div>
			</div>
		</form>
	</div>
	<th:block th:include="include :: footer" />
	<script th:inline="javascript">
		var prefix = ctx + "system/notify";
		$("#form-notify-edit").validate({
			focusCleanup : true
		});

		function submitHandler() {
			if ($.validate.form()) {
				$.operate.save(prefix + "/edit", $('#form-notify-edit')
						.serialize());
			}
		}
	</script>
</body>
</html>
