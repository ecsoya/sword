<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
<th:block th:include="include :: header('修改动态收益规则')" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-rule-edit"
			th:object="${swordRule}">
			<input name="id" th:field="*{id}" type="hidden">
			<div class="form-group">
				<label class="col-sm-3 control-label">名称：</label>
				<div class="col-sm-8">
					<input name="name" th:field="*{name}" class="form-control"
						type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">下限：</label>
				<div class="col-sm-8">
					<input name="minSku" th:field="*{minSku}" class="form-control"
						type="number" min="-1" max="99999999" required> <span
						class="help-block m-b-none"><i class="fa fa-info-circle"></i>
						单位：T</span>

				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">上限：</label>
				<div class="col-sm-8">
					<input name="maxSku" th:field="*{maxSku}" class="form-control"
						type="text" min="-1" max="99999999" required> <span
						class="help-block m-b-none"><i class="fa fa-info-circle"></i>
						单位：T，-1表示不限</span>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">比例：</label>
				<div class="col-sm-8">
					<input name="rate" th:field="*{rate}" class="form-control"
						type="text" min="0" max="1" step="4" required><span
						class="help-block m-b-none"><i class="fa fa-info-circle"></i>
						0 ~ 1之间</span>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">备注：</label>
				<div class="col-sm-8">
					<input name="remark" th:field="*{remark}" class="form-control"
						type="text">
				</div>
			</div>
		</form>
	</div>
	<th:block th:include="include :: footer" />
	<script th:inline="javascript">
		var prefix = ctx + "admin/rule/umbrella";
		$("#form-rule-edit").validate({
			focusCleanup : true
		});

		function submitHandler() {
			if ($.validate.form()) {
				$.operate.save(prefix + "/edit", $('#form-rule-edit')
						.serialize());
			}
		}
	</script>
</body>
</html>
