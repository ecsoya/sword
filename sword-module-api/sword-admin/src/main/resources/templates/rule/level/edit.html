<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
<th:block th:include="include :: header('修改系统级别')" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-level-edit"
			th:object="${swordLevel}">
			<input name="id" th:field="*{id}" type="hidden">
			<div class="form-group">
				<label class="col-sm-5 control-label is-required">级别：</label>
				<div class="col-sm-6">
					<input name="name" th:field="*{name}" class="form-control"
						type="text" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-5 control-label is-required">分红比例：</label>
				<div class="col-sm-6">
					<input name="feedbackRatio" th:field="*{feedbackRatio}"
						class="form-control" type="number" min="0" max="1" step="4"
						required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-5 control-label is-required">考核（S区）T：</label>
				<div class="col-sm-6">
					<input name="limitAmount" th:field="*{limitAmount}"
						class="form-control" type="number" min="0" max="999999999999"
						required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-5 control-label is-required">30日销售考核（直推业绩）T：</label>
				<div class="col-sm-6">
					<input name="referralAmount" th:field="*{referralAmount}"
						class="form-control" type="number" min="0" max="999999999999"
						required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-5 control-label is-required">收益封顶（USDT）：</label>
				<div class="col-sm-6">
					<input name="upperAmount" th:field="*{upperAmount}"
						class="form-control" type="number" min="0" max="999999999999"
						required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-5 control-label">备注：</label>
				<div class="col-sm-6">
					<input name="remark" th:field="*{remark}" class="form-control"
						type="text">
				</div>
			</div>
		</form>
	</div>
	<th:block th:include="include :: footer" />
	<script th:inline="javascript">
		var prefix = ctx + "admin/rule/level";
		$("#form-level-edit").validate({
			focusCleanup : true
		});

		function submitHandler() {
			if ($.validate.form()) {
				$.operate.save(prefix + "/edit", $('#form-level-edit')
						.serialize());
			}
		}
	</script>
</body>
</html>
