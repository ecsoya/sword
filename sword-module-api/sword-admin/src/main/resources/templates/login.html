<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

<title>[[${config.name}]] - [[${config.title}]]登录</title>
<meta name="description" content="[[${config.name}]]">
<link href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<link href="../static/css/font-awesome.min.css"
	th:href="@{/css/font-awesome.min.css}" rel="stylesheet" />
<link href="../static/css/admin.css" th:href="@{/css/admin.css}"
	rel="stylesheet" />
<!-- 360浏览器急速模式 -->
<meta name="renderer" content="webkit">
<!-- 避免IE使用兼容模式 -->
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="shortcut icon" href="../static/favicon.ico"
	th:href="@{favicon.ico}" />
<style type="text/css">
label.error {
	position: inherit;
}

.sword-text {
	color: rgb([[${@ config.global ( 'adminColor')}]]);
}
.sword-bg {
	background-color: rgb([[${@ config.global ( 'adminColor')}]]);
	color:white;
}
body.signin {
	color: rgb([[${@ config.global ( 'adminColor')}]])!important;
}
</style>
<script>
        if(window.top!==window.self){alert('未登录或登录超时。请重新登录');window.top.location=window.location};
    </script>
</head>

<body class="signin">

	<div class="signinpanel">
		<div class="row">
			<div class="col-sm-6 col-md-offset-3">
				<form id="signupForm">
					<div class="logopanel pull-center">
						<img align="center" src="img/logo.png" width="80"
							style="background-color: white; margin: 2px" height="80" class="img-circle"
							alt="Logo">
					</div>
					<h1 class="no-margins sword-text" align="center" style="margin-top: 5px; margin-bottom: 5px; padding: 5px;">[[${config.name}]]</h1>
					<p class="m-t-md sword-text"  align="center">[[${config.title}]]登录</p>
					<input type="text" name="username" class="form-control uname"
						placeholder="用户名" /> <input type="password" name="password"
						class="form-control pword" placeholder="密码" />
					<div class="row m-t" th:if="${captchaEnabled==true}">
						<div class="col-xs-6">
							<input type="text" name="validateCode" class="form-control code"
								placeholder="验证码" maxlength="5" autocomplete="off">
						</div>
						<div class="col-xs-6">
							<a href="javascript:void(0);" title="点击更换验证码"> <img
								th:src="@{/captcha/captchaImage(type=${captchaType})}"
								class="imgcode" width="85%" />
							</a>
						</div>
					</div>
					<div class="row m-t" th:if="${@config.global('notifyEnabled')}">
						<div class="col-xs-8">
							<input type="text" name="notifyCode" class="form-control"
								style="margin-top: 0px" placeholder="验证码" maxlength="6"
								autocomplete="off">
						</div>
						<div class="col-xs-4">
							<button type="button" id="notifyCodeButton" title="发送验证码"
								class="btn btn-default sword-text" onclick="sendNotifyCode()"
								style="margin-top: 0px; margin-left: -20px;">发送验证码</button>
						</div>
					</div>
					<div class="checkbox-custom"
						th:classappend="${captchaEnabled==false} ? 'm-t'">
						<input type="checkbox" id="rememberme" name="rememberme">
						<label for="rememberme">记住我</label>
					</div>
					<button class="btn btn-block sword-bg" id="btnSubmit"
						data-loading="正在验证登录，请稍后...">登录</button>
				</form>
			</div>
		</div>
		<div class="signup-footer">
			<div align="center" style="color: #D3D3D3;">
				Copyright ©[[${config.copyrightYear}]] [[${config.name}]]. All
				rights reserved.<br>
			</div>
		</div>
	</div>
	<script th:inline="javascript"> var ctx = [[@{/}]];  var captchaType = [[${captchaType}]]; var path = [[${path}]];</script>
	<!-- 全局js -->
	<script src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
	<script src="../static/js/bootstrap.min.js"
		th:src="@{/js/bootstrap.min.js}"></script>
	<!-- 验证插件 -->
	<script src="../static/ajax/libs/validate/jquery.validate.min.js"
		th:src="@{/ajax/libs/validate/jquery.validate.min.js}"></script>
	<script src="../static/ajax/libs/validate/messages_zh.min.js"
		th:src="@{/ajax/libs/validate/messages_zh.min.js}"></script>
	<script src="../static/ajax/libs/layer/layer.min.js"
		th:src="@{/ajax/libs/layer/layer.min.js}"></script>
	<script src="../static/ajax/libs/blockUI/jquery.blockUI.js"
		th:src="@{/ajax/libs/blockUI/jquery.blockUI.js}"></script>
	<script src="../static/js/ui.js" th:src="@{/js/ui.js?v=4.1.0}"></script>
	<script src="../static/js/sword/login.js" th:src="@{/js/sword/login.js?v=1.0.1}"></script>
</body>
</html>
