<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
<th:block th:include="include :: header('CODE')" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-code-add">
			<h4 class="form-header h4">邮件服务</h4>
			<div class="form-group">
				<label class="col-sm-3 control-label ">邮箱：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="email">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label ">主题：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="subject">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">内容：</label>
				<div class="col-sm-8">
					<label class="toggle-switch switch-solid"> <textarea
							class="form-control" rows="3" cols="100" name="content"></textarea>
					</label>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-offset-5 col-sm-11">
					<button type="button" class="btn btn-sm btn-primary"
						onclick="sendEmail()">发送</button>
				</div>
			</div>
			<h4 class="form-header h4">短信服务</h4>
			<div class="form-group">
				<label class="col-sm-3 control-label ">手机：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="mobile">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label ">验证码：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="code">
				</div>
			</div>
			<div class="row">
				<div class="col-sm-offset-5 col-sm-10">
					<button type="button" class="btn btn-sm btn-primary"
						onclick="sendMobile()">发送</button>
				</div>
			</div>
		</form>
	</div>
	<th:block th:include="include :: footer" />
	<script type="text/javascript">
		var prefix = ctx + "admin/code";

		function sendEmail() {
			$.operate.post(prefix + "/email", $('#form-code-add').serialize());
		}
		function sendMobile() {
			$.operate.post(prefix + "/mobile", $('#form-code-add').serialize());
		}
	</script>
</body>
</html>
