<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
<th:block th:include="include :: header('发布消息')" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-message-add">
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">内容：</label>
				<div class="col-sm-8">
					<textarea rows="10" cols="100" class="form-control" name="content"></textarea>
				</div>
			</div>
			<!-- <div class="form-group">
				<label class="col-sm-3 control-label ">状态：</label>
				<div class="col-sm-8">
					<div class="radio-box">
						<input type="radio" name="status" value="0" > <label
							th:for="status" th:text="发布"></label>
					</div>
				</div>
			</div> -->
			<div class="form-group">
				<label class="col-sm-3 control-label">备注：</label>
				<div class="col-sm-8">
					<input name="remark" class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
	<th:block th:include="include :: footer" />
	<script th:inline="javascript">
		var prefix = ctx + "message/sent"
		$("#form-message-add").validate({
			focusCleanup : true
		});

		function submitHandler() {
			if ($.validate.form()) {
				$.operate.save(prefix + "/add", $('#form-message-add')
						.serialize());
			}
		}
	</script>
</body>
</html>
